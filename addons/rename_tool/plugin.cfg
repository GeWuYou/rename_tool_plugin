[plugin]

name="rename_tool"
description="🗂 RenameTool：资源批量重命名插件
RenameTool 是一个用于 Godot 编辑器的 C# 插件，提供强大灵活的资源文件批量重命名功能，支持将 CamelCase、空格、短横线等命名风格自动转换为标准的 snake_case。

✨ 功能特点
✅ 批量重命名资源文件

支持 .png、.tscn、.json 等任意扩展名

支持多个目录扫描（res://assets/ 等）

🧠 智能命名转换

自动将 CamelCase、PascalCase、空格、短横线等格式统一转换为小写下划线格式（如 EnemyBoss.tscn → enemy_boss.tscn）

⚙️ 自定义正则规则（高级选项）

允许用户根据特殊命名习惯自定义拆分和分隔符替换的正则表达式

默认使用编译时正则（[GeneratedRegex]）实现，性能优异

💾 配置保存与加载

所有设置（目录、扩展名、自定义规则）可保存到 config.cfg

提供一键保存 / 加载 / 重置为默认配置的按钮

🧩 原生集成 Godot 编辑器

插件启用后将出现在菜单栏的「Plugins」中，支持热加载和实时修改

📁 示例用途
统一美术资源命名风格

清理团队项目中混乱的资源命名

游戏构建前批量处理资源文件名，确保一致性

🧰 开发环境
语言：C#

引擎版本：Godot 4.x

插件路径：res://addons/rename_tool/"
author="gewuyou"
version="1.0.1"
script="RenameTool.cs"
